<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
     <img id="my-image" src="image.png">
     <a-asset-item id="sink-obj" src="/path/to/sink.obj"></a-asset-item> 
     <a-asset-item id="chicken-mtl" src="/path/to/chicken.mtl"></a-asset-item> 
     <audio src="https://www.bensound.com/royalty-free-music/track/dance" autoplay
preload>
<audio>
     </a-assets>
     <a-entity obj-model="obj: #sink-obj; mtl: #chicken-mtl"></a-entity>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#3355FF"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#B533FF"></a-sphere>
      <a-triangle position="1 0.75 -3" radius="0.5" height="1.5" color="#FF33F3"></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FF3333"></a-plane>
      <a-sky color="#33FCFF"></a-sky>
     <a-text value="Doo Doo Boi On A Stick" color="#BBB"
        position="-1.2 2.5 -2" scale="1.2 1.2 1.2"></a-text>
  </a-scene>
  </body>
</html>
